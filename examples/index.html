<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../favicon.ico"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="p4-player.css">
    <title>P4 Examples</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-top page-header" id="page-header">
        <div class="container-fluid">
            <div class="row">
            <h1 class="page-title">P6 Examples</h1>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right" >
                <li ><a href="../"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                <!-- <li><a href="../#usage"><span class="glyphicon glyphicon-info-sign"></span> Doc</a></li> -->
                <li><a href="https://github.com/jpkli/p4">Github</a></li>
              </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="column sidebar" id="list-examples">
                <br />
                <label>Data Size: </label>
                <select id="data-size">
                    <option value="25000">25K</option>
                    <option selected="selected" value="50000">50K</option>
                    <option value="100000">100K</option>
                    <option value="200000">200K</option>
                </select>
            </div>
            <div class="editor column">
                <div id="editor"></div>
            </div>
            <div class=" main column">
                <div style="border-bottom: 1px solid #CCC; padding: 10px;">
                    <button type="button" id="run-spec" class="btn btn-success btn-square" > Update <span class="glyphicon glyphicon-flash"></span></button>
                    <!-- <button type="button" id="save-spec" class="btn btn-primary btn-square" > Save <span class="glyphicon glyphicon-save"></span></button> -->
                    <button type="button" id="reload-page" class="btn btn-danger btn-square" > Reset <span class="glyphicon glyphicon-refresh"></span></button>
                </div>
                <div id="main-vis"></div>
            </div>
        </div>
    </div>
    <script src="../dist/p4.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js"></script>
    <script src="p4-player.js"></script>
    <script>
        $('#reload-page').click(function() {
            window.location.reload();
        });
    </script>
</body>

</html>
